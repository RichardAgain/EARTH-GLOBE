<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/globe_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Globo</title>
</head>
<body>
    <div class="world">
        <div class="punto">
            <img src="images/marcador.webp"/>
            <div class="sombra"></div>
        </div>
    </div>

    <div class="loading">
        <div class="loading_bar"></div>
    </div>
    <main>
        
        <button class="show">
            <img src="icons/search.png" class="icon">
        </button>
        <div class="bar">
            <div class="title">
                <h1>PAISES</h1>
            </div>

            <button type="submit" class="pais" id="ven"> 
                <div>
                    <img src="banderas/venezuela.png" alt="argentina">
                    <p>VENEZUELA</p>
                </div>
            </button>
            <button type="submit" class="pais" id="arg"> 
                <div>
                    <img src="banderas/argentina.webp" alt="argentina">
                    <p>IGNORANTE</p>
                </div>
            </button>
            <button type="submit" class="pais" id="can"> 
                <div>
                    <img src="banderas/canada.svg" alt="argentina">
                    <p>CANADÁ</p>
                </div>
            </button>
            <button type="submit" class="pais" id="fin"> 
                <div>
                    <img src="banderas/finlandia.svg" alt="argentina">
                    <p>FINLANDIA</p>
                </div>
            </button>
            <button type="submit" class="pais" id="irl"> 
                <div>
                    <img src="banderas/irlanda.svg" alt="argentina">
                    <p>IRLANDA</p>
                </div>
            </button>
            <button type="submit" class="pais" id="ind"> 
                <div>
                    <img src="banderas/india.svg" alt="argentina">
                    <p>INDIA</p>
                </div>
            </button>
            <button type="submit" class="pais" id="sing"> 
                <div>
                    <img src="banderas/singapur.svg" alt="argentina">
                    <p>SINGAPUR</p>
                </div>
            </button>
            <button type="submit" class="pais" id="cha"> 
                <div>
                    <img src="banderas/chad.svg" alt="argentina">
                    <p>CHAD</p>
                </div>
            </button>
            <button type="submit" class="pais" id="etio"> 
                <div>
                    <img src="banderas/etiopia.png" alt="argentina">
                    <p>ETIOPÍA</p>
                </div>
            </button>
            <button type="submit" class="pais" id="aus"> 
                <div>
                    <img src="banderas/australia.svg" alt="argentina">
                    <p>AUSTRALIA</p>
                </div>
            </button>
            <button type="submit" class="pais" id="nuz"> 
                <div>
                    <img src="banderas/nuevaZelanda.svg" alt="argentina">
                    <p>NUEVA ZELANDA</p>
                </div>
            </button>
        </div>
        <button class="back">
            <img src="icons/back.png">
        </button>
        <div class="content">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae accusantium similique nobis dignissimos, consequuntur, illo fuga mollitia quia cum aspernatur in id minus facere? Laborum provident amet aperiam? Eveniet, voluptatum?
            </p>
        </div>
    </main>
    <script src="back.js"></script>
    <script src="barra_lateral.js"></script>
    <script src="botones.js"></script>
    <script src="main.js"></script>
</body>
</html>
